<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">

    <title>Calculator</title>
    <meta name="description" content="The Odin Project">
    <meta name="author" content="Pedro Urbina">

    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Crimson+Text&display=swap" rel="stylesheet"></head>

<body>
    <div id="container">
        <div id="display">
            <div id="sub-display">
                <span id="sub-display-text"></span>
            </div>
            <div id="main-display">
                <span id="main-display-text"></span>
            </div>
        </div>
        <button id="clear" class="erase">C</button>
        <button id="back" class="erase">&larr;</button>
        <button id="/" class="operator divide">&divide;</button>
        <button id="*" class="operator multiply">&times;</button>
        <button id="-" class="operator subtract">&minus;</button>
        <button id="+" class="operator add">&lrm;+</button>
        <button id="=" class="operator evaluate">=</button>
        <button id="7" class="digit seven">7</button>
        <button id="8" class="digit eight">8</button>
        <button id="9" class="digit nine">9</button>
        <button id="4" class="digit four">4</button>
        <button id="5" class="digit five">5</button>
        <button id="6" class="digit six">6</button>
        <button id="1" class="digit one">1</button>
        <button id="2" class="digit two">2</button>
        <button id="3" class="digit three">3</button>
        <button id="0" class="digit zero">0</button>
        <button id="." class="digit decimal">.</button>
    </div>

    <script src="scripts.js"></script>
</body>

</html>
